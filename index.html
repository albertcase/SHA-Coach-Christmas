<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>遇见COACH圣诞好礼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" >
    <link rel="stylesheet" type="text/css" href="css/screen.css"/>
    <script type="text/javascript" src="js/jquery.min.js" ></script>
    <!-- production-->
    <!--<script type="text/javascript" src="dist/js/rem.js"></script>-->
    <!--<script type="text/javascript" src="dist/js/common.js"></script>-->
    <!-- development-->
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="js/service.js"></script>
    <script type="text/javascript" src="js/wxshare.js"></script>
    <script type="text/javascript" src="js/rem.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<div class="loading" style="display: none;">
    loading...
</div>
<div class="wrap">
    <div class="logo">
        <img src="img/logo.png" alt=""/>
    </div>
    <!-- Homepage 我要摇奖 -->
    <div class="pin pin-1 current">
        <div class="p1-4">
            <h3 class="title">
                感谢您<br>
                在这一年的持续支持
            </h3>
            <p class="p1-des">
                您一如既往的关注更是<br>
                COACH前进的动力
                <br>
                <br>
                <span class="small-font">在温馨的圣诞节，我们为您准备了惊喜好礼，拿起手机摇一摇，遇见最贴心的COACH圣诞礼遇</span>
            </p>

        </div>

        <div class="p1-2">
            跑马灯效果
        </div>
        <div class="p1-3 buttons">
            我要摇奖
        </div>
        <div class="p1-5">
            活动细则
        </div>
    </div>

    <!-- 摇一摇-->
    <div class="pin pin-2">
        <div class="inner">
            <div class="p2-1 animate-gif">
                <img src="img/gif/Coach_WeChatEmojis_Chinese_Mine_480x480.gif" alt=""/>
            </div>
            <div class="p2-t1">
                <span class="tt">再</span>摇一摇
            </div>
            <div class="p2-2">
                遇见 . 圣诞好礼
            </div>
            <div class="p2-3">
                好包好礼赠不停
            </div>
        </div>
    </div>

    <!-- 摇一摇成功页面 -->
    <div class="pin pin-3">
        <div class="inner">
            <div class="p3-1 animate-gif">
                <img src="img/gif/Coach_WeChatEmojis_Chinese_HeyThere_480x480.gif" alt=""/>
            </div>
            <!-- 1000元prize-->
            <div class="prize prize-1">
                <span class="p3-t1">恭喜你摇到了</span>
                价值1000元的COACH好礼
            </div>
            <!-- get prize-->
            <div class="prize prize-2">
                <span class="p3-t1">恭喜你摇到了</span>
                COACH圣诞钟情礼券
            </div>
            <div class="p3-5 buttons">
                留下你的获奖信息
            </div>
        </div>
    </div>

    <!-- 摇一摇失败页面 -->
    <div class="pin pin-4">
        <div class="inner">
            <div class="p3-1 animate-gif">
                <img src="img/gif/Coach_WeChatEmojis_Chinese_Seriously_480x480.gif" alt=""/>
            </div>
            <!-- 1000元prize-->
            <div class="prize no-prize">
                <span class="p3-t1">很遗憾</span>
                你没有摇到礼物
            </div>
            <div class="p3-5 buttons">
                再摇一次
            </div>
        </div>
    </div>

    <!-- 填写个人信息-->
    <div class="pin pin-5">
        <div class="inner">
            <p class="p4-txt">
                圣诞老人准备出发了
                <strong>请完善以下信息</strong>
            </p>
            <div class="line">
                <img src="img/line.png" alt=""/>
            </div>
            <form action="post" id="form-contact">
                <div class="input-box input-box-name">
                    <input type="text" name="name" class="input-name" placeholder="姓名/NAME"/>
                </div>
                <div class="input-box input-box-phone">
                    <input type="number" name="phone" class="input-phone" placeholder="手机/MOBILE PHONE"/>
                </div>
                <div class="buttons btn-submit">
                    提交
                </div>
            </form>
        </div>
    </div>

    <!-- 礼物页面-->
    <div class="pin pin-6">
        <div class="inner">
            <div class="p6-1 animate-gif">
                <img src="img/gif/Coach_WeChatEmojis_Chinese_Seriously_480x480.gif" alt=""/>
            </div>
            <div class="p6-2">
                提交成功
            </div>
            <div class="line">
                <img src="img/line.png" alt=""/>
            </div>
            <div class="p6-2">
                返回首页<br>
                还可以领取现金抵用券哦
            </div>
            <div class="buttons btn-back">
                返回
            </div>
        </div>
    </div>

</div>
</body>
</html>
